<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="../2015-03-25_13-52-05__grid.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <title>Ibsen Tiny Stage</title>
  </head>

  <body>
    <div class="search-box animate__animated">
      <ion-icon class="search-box__icon" name="search-outline"></ion-icon>
      <input class="search-box__input" type="text" placeholder="search" />
      <ion-icon
        class="search-box__close"
        name="close-circle-outline"
      ></ion-icon>
    </div>
    <div class="nar-bar">
      <ion-icon id="close" name="close-circle-outline"></ion-icon>
      <img
        class="nar-bar__img animate__animated"
        src="../img/ibsen tiny stage2.png"
        alt=""
      />
      <div class="nar-bar__list animate__animated">
        <a href="#">Hoạt động</a>
      </div>
      <div class="nar-bar__list animate__animated">
        <a href="#">Câu chuyện</a>
      </div>
      <div class="nar-bar__list animate__animated"><a href="#">Tin tức</a></div>
      <div class="nar-bar__list animate__animated"><a href="#">Đối tác</a></div>
      <div class="nav-bar__donate">Gây quỹ</div>
      <img class="nar-bar__qr" src="../img/scan_img.png" alt="" />
    </div>
    <div class="header">
      <div class="header__logo">
        <img src="../img/logo.png" alt="logo ibsen" />
      </div>
      <img
        class="header__name-img"
        src="../img/ibsen tiny stage.png"
        alt="ibsen tiny stage"
      />
      <div class="header__nav-bar">
        <div class="header__nav-bar__icon animate__animated">
          <ion-icon id="open-menu" name="menu-outline"></ion-icon>
          <ion-icon id="search" name="search-circle-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="main">
        <div class="page_container">
          <div id="immersive_slider">
            <div class="slide" data-blurred="../img/Picture1.png">
              <div class="content">
                <h2>
                  Kết nối
                </h2>
              </div>
              <div class="image">
                <img src="../img/Picture1.png" alt="Slider 1" />
              </div>
            </div>
            <div class="slide" data-blurred="../img/Picture2.jpg">
              <div class="content">
                <h2>
                  Thiên nhiên
                </h2>
              </div>
              <div class="image">
                <a href="http://www.bucketlistly.com/apps" target="_blank"></a>
                <img src="../img/Picture2.jpg" alt="Slider 1" /></a>
              </div>
            </div>
            <div class="slide" data-blurred="../img/Picture3.png">
              <div class="content">
                <h2>
                  Chơi hết mình
                </h2>
              </div>
              <div class="image">
                <a href="http://www.thepetedesign.com" target="_blank"><img src="../img/Picture3.png" alt="Slider 1" /></a>
              </div>
            </div>
    
            <div class="slide" data-blurred="../img/Picture4.png">
              <div class="content">
                <h2>
                  Tự do biểu lộ
                </h2>
              </div>
              <div class="image">
                <a href="http://www.thepetedesign.com" target="_blank"><img src="../img/Picture4.png" alt="Slider 1" /></a>
              </div>
            </div>
    
            <a href="#" class="is-prev">&laquo;</a>
            <a href="#" class="is-next">&raquo;</a>
          </div>
        </div>
      </div>
      <div class="benefits">
        <div class="page_container"></div>
      </div>
      <script type="text/javascript">
        $(document).ready(function () {
          $('#immersive_slider').immersive_slider({
            container: '.main',
          })
        })
      </script>
    </div>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-11278966-3')
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/main-slideshow.js"></script>
  </body>
</html>
